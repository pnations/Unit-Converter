<!DOCTYPE html>
<html lang="en">
<head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric-Imperial Unit Conversion</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="hero">
            <h1>Metric-Imperial Unit Conversion</h1>
            <label for="input-El" class="subtitle">Enter value to convert</label>
            <input type="number" id="input-El" aria-describedby="conversion-output" placeholder="0">
            <div class="button-group">
                <button id="convert-btn">Convert</button>
                <button id="reset-btn">Reset</button>
            </div>
        </header>
        <main>
            <div class="section">
                <h2>Length (Meters/Feet)</h2>
                <p id="length-El" aria-live="polite"></p>
            </div>
            <div class="section">
                <h2>Volume (Liters/Gallons)</h2>
                <p id="volume-El" aria-live="polite"></p>
            </div>
            <div class="section">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="mass-El" aria-live="polite"></p>
            </div>
        </main>
        <button id="theme-toggle" aria-label="Toggle dark/light mode">ðŸŒ“</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
